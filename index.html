<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="/assets/blackjack.ico"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />

    <title>Toro Blackjack</title>
  </head>
  <body>
    <header class="titleHeader">♠️ TORO BLACKJACK ♠️</header>

    <div class="mt-2">
      <div class="col text-center">
        <button class="btn btn-success">New Game</button>
        <button class="btn btn-primary">Other Card</button>
        <button class="btn btn-danger">Stop</button>
      </div>
    </div>
    
    <div class="row container">
      <div class="col">
        <h1 class="players">Player 1 - <small>0</small></h1>
        <div id="player-cards">
          <img class="cardPlayer" src="/assets/cartas/2C.png" alt="" />
          <img class="cardPlayer" src="/assets/cartas/2C.png" alt="" />
          <img class="cardPlayer" src="/assets/cartas/2C.png" alt="" />
          <img class="cardPlayer" src="/assets/cartas/2C.png" alt="" />
        </div>
      </div>
    </div>

    <div class="row container mt-2">
        <div class="col">
          <h1 class="players">Computer - <small>0</small></h1>
          <div id="computer-cards">
            <img class="cardPlayer" src="/assets/cartas/3C.png" alt="" />
            <img class="cardPlayer" src="/assets/cartas/3C.png" alt="" />
            <img class="cardPlayer" src="/assets/cartas/3C.png" alt="" />
            <img class="cardPlayer" src="/assets/cartas/3C.png" alt="" />
          </div>
        </div>
      </div>

      <script src="/js/underscore.js"></script>
    <script src="/js/game.js"></script>
  </body>
</html>
